<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/login_styles.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/is_authentificated.js"></script>

    <link href="../css/select2.min.css" rel="stylesheet" />
</head>
<body style="background-image: url('../images/background.jpg'); background-size: cover; background-repeat: no-repeat; height: 100vh; background-position: center center;">
<div class="container">
    <form id="form">
        <h2>LOGIN</h2>
        <label for="login">Username</label>
        <input name="login" id="login" placeholder="Type your username" type="text" autofocus required>
        <br/><br/>
        <label for="password">Password</label>
        <input name="password" id="password" placeholder="Type your password" type="password" required>
        <br/>
        <p class="error" id="error" style="display: none; "></p>
        <br/>
        <button name="loginButton" id="loginButton" value="login" >Enter</button>
        <br/>
        <p class="registration"><a href="registration.html">Create an account</a></p>
    </form>
</div>
</body>
</html>
