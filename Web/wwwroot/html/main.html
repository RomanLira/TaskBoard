<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link href="../css/select2.min.css" rel="stylesheet" />
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/select2.min.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/is_authentificated.js"></script>
    <script src="../js/get_username.js"></script>
    <script src="../js/get_user_role.js"></script>
    <script src="../js/get_projects.js"></script>
    <script src="../js/get_sprints.js"></script>
    <script src="../js/add_project.js"></script>
    <script src="../js/change_project.js"></script>
    <script src="../js/delete_project.js"></script>
    <script src="../js/add_sprint.js"></script>
    <script src="../js/get_users.js"></script>
    <script src="../js/add_user.js"></script>
    <script src="../js/change_user.js"></script>
    <script src="../js/delete_user.js"></script>
    <script src="../js/get_tasks.js"></script>
    <script src="../js/add_task.js"></script>
    <script src="../js/change_sprint.js"></script>
    <script src="../js/delete_sprint.js"></script>
    <script src="../js/change_task.js"></script>
    <script src="../js/delete_task.js"></script>
</head>
<body style="background-image: url('../images/background.jpg'); background-size: cover; background-repeat: no-repeat; height: 100vh; background-position: center center;">
<header>
    <h1>
        <span onclick="location.reload();">
            <img src="../images/logo.png" alt="Logo" style="vertical-align: -10px;">
            TaskBoard
        </span>
        <span style="margin-right: 40px; font-size: 20px; font-weight: normal; cursor: auto">
            <span id="username" style="cursor: auto"></span>
            |
            <span class="logout-span" onclick="logout();">Logout</span>
        </span>
    </h1>
</header>
<div class="container">
    <div class="menu">
        <div class="menu-item" id="projects">Projects</div>
        <div class="menu-item" id="userProjects" style="display: none">Projects</div>
        <div class="menu-item" id="users">Users</div>
    </div>
    <div class="workspace">
        <div class="table-container" id="sprints_table" style="display: none">
            <div class="workspace-item" id="project_header"></div>
            <table>
                <tr class="header-row">
                    <th style="width: 250px">Sprint</th>
                    <th style="width: 200px">Start</th>
                    <th style="width: 200px">End</th>
                </tr>
                <tbody id="sprints_data">
                </tbody>
            </table>
            <div class="buttons-container" id="sprints_table_buttons">
                <button style="margin-top: 25px; margin-right: 20px" onclick="openFormForAddProject()">Add New Project</button>
                <button style="margin-top: 25px; margin-right: 20px" onclick="openFormForAddSprint()">Add New Sprint</button>
                <button style="margin-top: 25px;" onclick="openFormForChangeProject()">Change This Project</button>
            </div>
        </div>
        <div class="table-container" id="tasks_table" style="display: none">
            <div class="workspace-item" id="sprint_header"></div>
            <table>
                <tr class="header-row">
                    <th style="width: 250px">Name</th>
                    <th style="width: 200px">User</th>
                    <th style="width: 200px">Status</th>
                </tr>
                <tbody id="tasks_data">
                </tbody>
            </table>
            <div class="buttons-container" id="tasks_table_buttons">
                <button style="margin-top: 25px; margin-right: 20px" onclick="openFormForAddTask()">Add New Task</button>
                <button style="margin-top: 25px;" onclick="openFormForChangeSprint()">Change This Sprint</button>
            </div>
        </div>
        <div class="table-container" id="users_table" style="display: none">
            <div class="workspace-item" id="users_header">Users</div>
            <table>
                <tr class="header-row">
                    <th style="width: 250px">Login</th>
                    <th style="width: 200px">Password</th>
                    <th style="width: 200px">Role</th>
                </tr>
                <tbody id="users_data">
                </tbody>
            </table>
            <div class="buttons-container">
                <button style="margin-top: 25px; margin-right: 20px" onclick="openFormForAddUser()">Add New User</button>
            </div>
        </div>
    </div>
</div>
<div class="overlay"></div>
<footer>
    <p>&copy; 2023 - TaskBoard</p>
</footer>
</body>
</html>
